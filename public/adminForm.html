<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Form</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #700e1c, #fdd835);
        margin: 0;
        padding: 20px;
        min-height: 100vh;
    }
    .container {
        background: rgba(255, 255, 255, 0.95);
        max-width: 550px;
        margin: 30px auto;
        padding: 35px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        backdrop-filter: blur(10px);
    }
    h1 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 30px;
        font-size: 1.8rem;
        font-weight: 600;
    }
    .form-group {
        margin-bottom: 20px;
    }
    label {
        display: block;
        margin-bottom: 8px;
        color: #34495e;
        font-weight: 500;
        font-size: 0.95rem;
    }
    input {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e1e8ed;
        border-radius: 8px;
        box-sizing: border-box;
        font-size: 1rem;
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.9);
    }
    input:focus {
        outline: none;
        border-color: #fa709a;
        box-shadow: 0 0 10px rgba(250, 112, 154, 0.3);
        background: white;
    }
    input::placeholder {
        color: #95a5a6;
    }
    button {
        width: 100%;
        padding: 14px;
        margin-top: 10px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 500;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    .submit-btn {
        background-color: #700e1c;
        color: white;
    }
    .submit-btn:hover {
        background: linear-gradient(45deg, #700e1c, #fdd835);
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(250, 112, 154, 0.4);
    }
    .back-btn {
        background: linear-gradient(45deg, #95a5a6, #bdc3c7);
        color: white;
        margin-top: 15px;
    }
    .back-btn:hover {
        background: linear-gradient(45deg, #7f8c8d, #95a5a6);
        transform: translateY(-2px);
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Administrator Form</h1>
        <form action="/getAdmin" method="GET">
            <div class="form-group">
                <label for="adminID">Administrator ID:</label>
                <input type="text" id="adminID" name="adminID" placeholder="Enter your admin ID" required>
            </div>

            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
            </div>

            <div class="form-group">
                <label for="department">Department:</label>
                <input type="text" id="department" name="department" placeholder="Enter your department" required>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>

        <button class="back-btn" onclick="window.location.href='/'">Home</button>
    </div>
</body>
</html>
